<!doctype html>
<html lang="es">

<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/estilo.css">

  <title>Registro</title>
</head>

<body background="../imagenes/fundo.jpg">

  <div class="container">

    <!--seccion header-->
    <div class="row cabecera">
      <div class="col-md-4">
        <img src="../imagenes/ut.jpeg" class="img-fluid" alt="Responsive image">
      </div>
      <div class="col-md-8">
        <h1>Asesorias Academicas UTNG</h1>
      </div>

    </div>






    <!--seccion barra de contenido-->



    <div class="row">
      <div class="col-md-12">
        <h2 class="recuperar">Registro de nuevo usuario</h2>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
          </div>
          <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-3 mb-3">
                <label for="validationCustom01">Nombre(s)</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre(s)" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationCustom02">Apellido Paterno</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Apellido" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationCustom02">Apellido Materno</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Apellido" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationCustomUsername">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username"
                      aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                  </div>
                </div>
              </div>
            </div>


            <a type="submit" href="../indexal.html" class="btn btn-primary">Registrarse</a>
          </form>
      </div>
    </div>



    <!--seccion pie de página-->
    <div class="row">
      <div class=col-md-12>
        <footer class="pie">
          Derechos reservados 2019
        </footer>

      </div>

    </div>




  </div>



  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>

</body>

</html>
